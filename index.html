<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Robyn's Train Schedules</title>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

      <!-- Font Awesome CSS Icons (For cool glyphicons) -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><i class="fas fa-train"></i>Train Schedules<i class="fas fa-train"></i></h1>
      </div>
    </div>

    <!-- Current Train Schedule Table -->
    <div class="container">
      <div class="card card-default">
        <div class="card-heading">
          <h3 class="card-title"><i class="fas fa-train"></i>Current Train Schedules</h3>
        </div>

        <div class="card-body">

          <table class="table table-hover table-bordered" id='train-table'>
            <thead class="thead-light">
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <!-- Add Train Search Form -->
    <div class="container">
      <div class="card card-default">
        <div class="card-heading">
          <h3 class="card-title"><i class="fas fa-train"></i>Add Train</h3>
        </div>

        <div class="card-body">

          <form role="form">
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time (HH:MM - military time)</label>
              <input class="form-control" id="first-train-time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (in mins)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Add Train</button>
          </form>
        </div>
      </div>
    </div>

  </body>

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <!-- Moment JS CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- My JS File-->
  <script src="assets/javascript/app.js"></script>

</html>
